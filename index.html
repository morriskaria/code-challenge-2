<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Guest List Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Event Guest List Manager</h1>
    <form id="guest-form">
        <input id="guest-name" type="text" placeholder="Enter guest name" required />
        <button type="submit">Add Guest</button>
        <button type="button" id="clear-input-btn">Clear Input</button>
    </form>
    <ul id="guest-list"></ul>
    <button type="button" id="clearlist-btn">Clear List</button>
    <script src="src/index.js"></script>
</body>
</html>
